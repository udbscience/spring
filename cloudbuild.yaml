- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta', 'run', 'deploy', 'springboot', '--image', 'gcr.io/cloudbuildtest-237400/springnoot', '--region', 'us-central1-a']  
images: ['gcr.io/cloudbuildtest-237400/springboot']